{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <link href="{% static 'stocktrader/styles.css' %}" rel="stylesheet"/>
  <!-- documentation at http://getbootstrap.com/docs/4.0/, alternative themes at https://bootswatch.com/4-alpha/ -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <title>Stock Trader: {% block title %}{% endblock %}</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light border">
    <a class="navbar-brand" href="/">
      <img src="{% static 'stocktrader/stocktrader-transparent.png' %}" height="50px" alt="Stock Trader logo">
    </a>
    <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav mr-auto mt-2">
        <li class="nav-item"><a class="nav-link" href="{% url 'quote' %}">Quote</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'buy' %}">Buy</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'sell' %}">Sell</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'history' %}">History</a></li>
      </ul>
      <ul class="navbar-nav ml-auto mt-2">
        <li class="nav-item"><a class="nav-link" href="/accounts/logout">Log Out</a></li>
      </ul>
    </div>
  </nav>

  <main class="container p-5">
    {% block main %}{% endblock %}
  </main>

  <footer class="small text-center text-muted">
    Data provided for free by <a href="https://iexcloud.io/docs/api/">IEX</a>.
  </footer>
</body>
</html>
